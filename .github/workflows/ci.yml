name: 'CI Tests'

on:
  push:
    branches:
      - 'master'
      - '1.x'
      - 'upgrades'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    strategy:
      matrix:
        otp:
          - '20.*'
          - '21.*'
          - '22.*'
          - '23.*'
          - '24.*'
        rebar3:
          - '3.18.0'
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}
      - run: rebar3 eunit